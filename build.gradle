
buildscript {
    dependencies {
        repositories {
            jcenter()
            mavenLocal()
        }
        classpath 'com.android.tools.build:gradle:2.0.0-beta5'
    }
}
allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }
    ext {
        junitVersion = '4.10'
        orgMockitoMockitoCoreVersion = '1.9.5'
        comGithubMachinarius_preferenceFragmentVersion = '0.1.1'
        comAndroidSupport_supportV4Version = '23.1.1'
        comAndroidSupport_supportV7Version = '23.1.1'
    }
}
